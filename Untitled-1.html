<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparative Genomic Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Comparative Genomic Analysis of Pathogenic vs. Non-Pathogenic Strains</h2>
    <table>
        <thead>
            <tr>
                <th>Organism Name</th>
                <th>Pathogenicity</th>
                <th>Genome Size (bp)</th>
                <th>GC Content (%)</th>
                <th>Number of Genes</th>
                <th>Virulence Factors</th>
                <th>Plasmids</th>
                <th>Antibiotic Resistance Genes</th>
                <th>Host</th>
                <th>Reference Genome ID</th>
            </tr>
        </thead>
        <tbody id="genome-data">
        </tbody>
    </table>
    <script>
        const genomeData = [
            { name: "Bacillus anthracis", pathogenicity: "Pathogenic", genomeSize: "5.23M", gcContent: "35.4%", genes: 5400, virulence: "toxins, capsule", plasmids: "Yes", resistance: "Beta-lactamase", host: "Humans, Livestock", reference: "NC_005945" },
            { name: "Escherichia coli K-12", pathogenicity: "Non-Pathogenic", genomeSize: "4.64M", gcContent: "50.8%", genes: 4300, virulence: "None", plasmids: "No", resistance: "None", host: "Human Gut", reference: "NC_000913" }
        ];

        const tbody = document.getElementById("genome-data");
        genomeData.forEach(entry => {
            const row = `<tr>
                <td>${entry.name}</td>
                <td>${entry.pathogenicity}</td>
                <td>${entry.genomeSize}</td>
                <td>${entry.gcContent}</td>
                <td>${entry.genes}</td>
                <td>${entry.virulence}</td>
                <td>${entry.plasmids}</td>
                <td>${entry.resistance}</td>
                <td>${entry.host}</td>
                <td>${entry.reference}</td>
            </tr>`;
            tbody.innerHTML += row;
        });
    </script>
</body>
</html>
